version: "2"

sql:
  - engine: "postgresql"
    schema: "internal/db/migrations"
    queries: "internal/db/query"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true     
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
        #   # db_type_suffix: true  # ‚Üê optional but helps with NUMERIC(10,2)
